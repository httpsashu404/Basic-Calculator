<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" role="form" aria-labelledby="calculator-heading">
      <h2 id="calculator-heading">Simple Calculator</h2>

        <label for="num1">Number 1:</label>
        <input type="number" id="num1" placeholder="Enter number 1" aria-label="First number" required><br>

        <label for="operator">Operation:</label>
        <select id="operator" aria-label="Select operation">
            <option value="add">Sum (+)</option>
            <option value="subtract">Subtract (-)</option>
            <option value="multiply">Product (*)</option>
            <option value="divide">Divide /</option>
            <option value="modulus">Modulus (%)</option>
            <option value="power">Power (^)</option>
        </select>
        <br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" placeholder="Enter number 2" aria-label="Second number" required>
        <br>

        <button type="button" onclick="calculate()" aria-label="Calculate result">Calculate</button>
        <br>

        <p id="result" aria-live="polite">Result: </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
